<div class="container">

  <img src="assets/logo.svg" alt="logo">

  <div class="login">
    <h4>Nome</h4>
    <input class="userName" placeholder="Introduz o teu nome"
           [(ngModel)]="inNome"/>
    <h4>E-mail</h4>
    <input class="userEmail" placeholder="Introduz o teu email"
           [(ngModel)]="inEmail"/>
  </div>


  <button class="entrar" (click)="login(inNome, inEmail)"  >
    <h4>Entrar</h4>
  </button>

  <div class="avisos">

    <div *ngIf="dadosEmailIncorretos" >
      <h4>Email incorreto, preencha com um email v√°lido!</h4>
    </div>


    <div *ngIf="dadosLoginIncorretos">
      <h4>Dados de login insuficientes!!</h4>
    </div>

  </div>



</div>
