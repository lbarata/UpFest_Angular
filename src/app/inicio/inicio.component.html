<div class="container">

  <h2 class="tituloPagina">Olá {{nomeUser}}</h2>

  <h2 class="tituloPagina">Sugestões</h2>


  <app-sugestao *ngFor="let evento of eventos"
                [id]="evento.id"
                [designacao]="evento.designacao"
                [imagem]="evento.imagem"
                [data]="evento.data"
                [local]="evento.local"
                [preco_desde]="evento.preco_deste"
  ></app-sugestao>


</div>
