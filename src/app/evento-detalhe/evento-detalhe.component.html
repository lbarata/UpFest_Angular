<div class="container">

  <div class="thumbEvento" style="{{imagem}}">
    <div class="favoritoThumb" data-id="sonar2024" onclick="adicionarRemover('sonar2024')">
      <img src="assets/icons/heart_open.svg" alt="heart_open">
    </div>
  </div>

  <div class="informacoesEvento">
    <a class="tituloPrincipal"><h2>{{detalhes?.designacao}}</h2></a>
    <a class="tituloLaranja"><h4>{{detalhes?.data}}</h4></a>
    <a class="tituloBranco"><h4>{{detalhes?.local}}</h4></a>
  </div>

  <hr class="linha">

  <h2 class="tituloPagina">Concertos</h2>

  <app-artista *ngFor="let concerto of concertos"
               [id]="concerto.artista_id"
               [imagem]="concerto.imagem"
               [nome]="concerto.artista"
               [designacao]="concerto.data_hora_inicio"
               [palco]="concerto.palco"

  ></app-artista>

  <hr class="linha">

  <h2 class="tituloPagina">Informações</h2>

  <h5 class="texto">{{detalhes?.descricao}}</h5>

  <hr class="linha">

  <h2 class="tituloPagina">Bilhetes</h2>


  <app-bilhete-compra *ngFor="let bilhete of serieBilhetes"
                      [id]="bilhete.id"
                      [designacao]="bilhete.designacao"
                      [limite_vendas]="bilhete.limite_vendas"
                      [custo]="bilhete.custo"
                      [disponivel]="bilhete.disponivel"

  ></app-bilhete-compra>


</div>
